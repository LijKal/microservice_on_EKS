apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
spec:
  replicas: 2
  selector:
    matchLabels:
      run: backend-user
  template:
    metadata:
      labels:
        run: backend-user
    spec:
      containers:
        - name: backend-user
          image: lijkal/udagram-api-user:v1
          ports:
          - containerPort: 80
          resources:
            limits:
              cpu: 500m
              memory: "200Mi"
            requests:
              cpu: 200m
              memory: "100Mi"
          
          envFrom:
            # Define the environment variable
            - configMapRef:
                    name: env-configmap
            - secretRef:
                    name: env-secret
            - secretRef:
                    name: aws-secret
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
spec: 
  replicas: 2
  selector:
    matchLabels: 
      run: reverseproxy
  template:
    metadata:
      labels: 
        run: reverseproxy
    spec:
      containers:
      - name: reverseproxy
        image: lijkal/udagram-reverseproxy:v7
        ports:
        - containerPort: 80

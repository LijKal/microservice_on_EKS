# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master", "stage"]
#   pull_request:
#     branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - run: docker-compose -f docker-compose-build.yml build --parallel
      - run: docker tag udagram-frontend:v7 lijkal/udagram-frontend:v7
      - run: docker tag udagram-api-user:v7 lijkal/udagram-api-user:v7
      - run: docker tag udagram-api-feed:v7 lijkal/udagram-api-feed:v7
      - run: docker tag udagram-reverseproxy:v7 lijkal/udagram-reverseproxy:v7
      - run: docker push lijkal/udagram-frontend:v7
      - run: docker push lijkal/udagram-api-user:v7
      - run: docker push lijkal/udagram-api-feed:v7
      - run: docker push lijkal/udagram-reverseproxy:v7
